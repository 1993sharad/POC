 {{filtersName}} length {{productArray.length}} 
<div class="row max-width">
    <mat-card style="max-width:29%" class="col-sm-4 margin-left-right-3 row" *ngFor="let product of productArray; let i = index">
        <div class="padding-top-0 col-sm-12 row padding-0 margin-0 color-grey">
            <div class="col-sm-12 padding-0">
                <button mat-button [matMenuTriggerFor]="menu" class="padding-0" style="float:right">
                    <div class="icon-more more-icon-size">
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="more(product,i)">View</button>
                            <button mat-menu-item>Edit</button>
                        </mat-menu>
                    </div>
                </button>
            </div>
            <div class="col-sm-12 padding-0">
                <!-- <img *ngIf="{{product._source.imageUrl}}" class="image-margin-left-38" src={{imageUrl}}{{product._source.imageUrl}} alt="rose image" height="50" width="80"> -->
                <!-- <img *ngIf="{{product._source.imageUrl}} ==""?true:false" class="image-margin-left-38" src={{imageUrl}}{{product._source.imageUrl}} alt="rose image" height="50" width="80"> -->

                <img  class="image-margin-left-38" src="{{ product._source.imageUrl=='' ?  'assets/caas.jpg' : imageUrl+product._source.imageUrl}}" alt="rose image" height="50" width="80">


            </div>
        </div>
        <div class="margin-left-8">
            <b>{{product._source.productTitle}}</b>
        </div>
        <div class="margin-left-8 margin-top-5">
            {{product._source.productDesc}}
        </div>
    </mat-card>
</div>
